<div style="text-align:center">
  <h1>
    Welcome to {{title}}!
  </h1>

  <h3>
    My Favourite Hero is: {{myHero.name}}!
  </h3>
  <ul>
    <li *ngFor="let hero of heroes">
      {{hero.id}} : {{hero.name}}
    </li>
  </ul>

  <h4 *ngIf="heroes.length > 3"> I have more than three heroes</h4>
</div>
